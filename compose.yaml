name: reachard
services:
  pwa:
    build:
      context: .
      args:
        BASE_URL: ${BASE_URL}
    restart: unless-stopped
    develop:
      watch:
        - path: content
          action: rebuild
        - path: nginx
          action: rebuild
        - path: sass
          action: rebuild
        - path: static
          action: rebuild
        - path: templates
          action: rebuild
    networks:
      - pwa
      - traefik
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik
networks:
  pwa:
  traefik:
    external: true
