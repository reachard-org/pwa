<section id="view-profile" class="view">
  <header>Profile</header>
  <section id="view-profile-logged-out" class="view">
    <div id="session-log-in-form-container">
      <form id="session-log-in-form">
        <label for="username">Username:</label>
        <input id="username" type="text" autocomplete="username" required>
        <label for="password">Password:</label>
        <input id="password" type="password" required>
      </form>
      <button type="submit" form="session-log-in-form">Log in</button>
    </div>
  </section>
  <section id="view-profile-logged-in" class="view">
    <div id="session-logged-in-container">
      <p>You are logged in.</p>
      <button id="session-log-out-button">Log out</button>
    </div>
  </section>
</section>
