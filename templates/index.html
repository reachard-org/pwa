{% block title %}Reachard{% endblock title %}

{% block scripts %}
<script type="module" src="{{ get_url(path='reachard-index.js') }}"></script>
{% endblock scripts %}

{% block content %}
<h3>Session</h3>

<div id="session-log-in-form-container">
  <form id="session-log-in-form">
    <label for="username">Username:</label>
    <input id="username" autocomplete="username" type="text" required>
    <label for="password">Password:</label>
    <input id="password" type="password" required>
  </form>
  <button type="submit" form="session-log-in-form">Log in</button>
</div>

<div id="session-logged-in-container" class="hidden" hidden>
  <p>You are logged in.</p>
  <button id="session-log-out-button">Log out</button>
</div>

<h3 class="hidden" hidden>Targets</h3>

<div id="targets-add-form-container" class="hidden" hidden>
  <form id="targets-add-form">
    <label for="url">URL:</label>
    <input id="url" type="url" required>
    <label for="interval_seconds">Interval (seconds):</label>
    <input id="interval_seconds" type="number" required>
  </form>
  <button type="submit" form="targets-add-form">Add a target</button>
</div>

<div id="targets-delete-form-container" class="hidden" hidden>
  <form id="targets-delete-form">
    <label for="id">ID:</label>
    <input id="id" type="number" required>
  </form>
  <button type="submit" form="targets-delete-form">Delete the target</button>
</div>

<div id="targets-list-container" class="hidden" hidden>
  <button id="targets-list-button">List all targets</button>
  <div id="targets-list"></div>
</div>
{% endblock content %}
